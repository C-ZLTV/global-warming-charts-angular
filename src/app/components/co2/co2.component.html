
<h2>CO2</h2>
<div class="chart-wrapper" *ngIf="!errorMessage; else error">
    <canvas baseChart
    [type]="'line'"
    [datasets]="dataSet"
    [labels]="labels"
    [options]="chartOptions"
    ></canvas>
</div>

<ng-template #error>
    <p>{{errorMessage}}</p>
</ng-template>
<app-go-back-btn></app-go-back-btn>
