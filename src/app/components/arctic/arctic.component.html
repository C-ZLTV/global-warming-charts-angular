<h2>Arctic</h2>
<div class="chart-wrapper" *ngIf="!errorMessage; else error">
    <div>
    </div>
    <canvas baseChart
    [type]="'line'"
    [datasets]="datasets"
    [labels]="lables"
    ></canvas>
</div>

<ng-template #error>
    <p>{{errorMessage}}</p>
</ng-template>
<app-go-back-btn></app-go-back-btn>
